{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Signup</title> 
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo">
        </div>
        <h2>Signup</h2>
        <p>Please enter your details to sign up</p>
        <div class="social-buttons">
            <div class="social-button">
                <a href="{% url 'social:begin' 'google-oauth2' %}">
                    <i class="fab fa-google"></i>
                </a>
            </div>
            <div class="social-button">
                <a href="{% url 'social:begin' 'facebook' %}">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
        <div class="divider">or</div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="email">Email adress</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="password1">Password</label>
            <input type="password" id="password" name="password1" placeholder="Enter your passowrd" required>

            <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" placeholder="Re-enter your passowrd" required>

            <button class="sign-in-button">Sign up</button>
        </form>
        <div class="create-account">
            Already have an account? <a href="{% url 'login' %}">Create account</a>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        const proxyUrl = 'http://127.0.0.1:8000/download-image';
        fetch(proxyUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                // Handle the blob data
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
